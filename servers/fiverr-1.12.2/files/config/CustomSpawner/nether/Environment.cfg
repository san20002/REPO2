# For example, 'twilightforest=TL:TwilightForest.cfg' may be changed to 'twilightforest=TWL:TWL.cfg' but may NOT be changed to 'twilight=TWL:TWL.cfg'
####################

mod-mappings {
    S:CONQUESTREFORGED <CONQUESTREFORGED:CONQUESTREFORGED.cfg>
